<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Check-in Barbier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    input, button {
      padding: 1em;
      font-size: 1em;
      margin-top: 1em;
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3B82F6;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 2em;
      font-weight: bold;
      color: #111827;
    }
    #formulaire {
      display: none;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2>Bienvenue üëã</h2>
  <p>Entrez votre num√©ro pour valider votre passage :</p>
  <input type="tel" id="numero" placeholder="ex : 0612345678">
  <button onclick="checkIn()">Valider ma visite</button>

  <div id="formulaire">
    <p>Nouvel utilisateur d√©tect√©. Merci de compl√©ter vos informations :</p>
    <input type="text" id="prenom" placeholder="Pr√©nom">
    <input type="email" id="email" placeholder="Email">
    <button onclick="inscrireClient()">S'inscrire</button>
  </div>

  <div id="result"></div>

  <script>
    async function checkIn() {
      const numero = document.getElementById('numero').value.trim();
      const resultDiv = document.getElementById('result');
      const formulaire = document.getElementById('formulaire');

      if (!numero) {
        resultDiv.innerText = "‚ùå Merci d‚Äôentrer un num√©ro.";
        return;
      }

      try {
        const response = await fetch(`/api/checkin?numero=${encodeURIComponent(numero)}`);
        const message = await response.text();

        if (message.includes("Num√©ro inconnu")) {
          formulaire.style.display = 'flex';
        } else {
          formulaire.style.display = 'none';
        }

        resultDiv.innerText = message;
      } catch (error) {
        console.error("Erreur attrap√©e :", error);
        resultDiv.innerText = "‚ùå Erreur de connexion.";
      }
    }

    async function inscrireClient() {
      const numero = document.getElementById('numero').value.trim();
      const prenom = document.getElementById('prenom').value.trim();
      const email = document.getElementById('email').value.trim();
      const resultDiv = document.getElementById('result');

      if (!numero || !prenom || !email) {
        resultDiv.innerText = "‚ùå Merci de remplir tous les champs.";
        return;
      }

      try {
        const response = await fetch(`/api/checkin?numero=${encodeURIComponent(numero)}&prenom=${encodeURIComponent(prenom)}&email=${encodeURIComponent(email)}`);
        const message = await response.text();
        resultDiv.innerText = message;
        document.getElementById('formulaire').style.display = 'none';
      } catch (error) {
        console.error("Erreur lors de l'inscription :", error);
        resultDiv.innerText = "‚ùå Erreur lors de l'inscription.";
      }
    }
  </script>
</body>
</html>
